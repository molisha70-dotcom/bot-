# === Discord Announcer Config (Final User Version) ===
server_name: "Test Server"
brand_emoji: "📢"

transfer:
  enabled: true
  rules:
    - name: "guild_auto_mirror"
      # 👇 監視元（お知らせを拾うチャンネル）
      from_channel_ids: [1430892332873551872]
      # 👇 転移先（掲示板チャンネル）
      to_channel_id: 1430898031770861672
      must_include: ["📢", "【告知】", "【日程】", "■", "■プロジェクト"]
      regex_any:
        - "([0-9]{1,2}/[0-9]{1,2}|[0-9]{1,2}:[0-9]{2}).{0,10}(教室|開催|開始|終了)"
        - "(毎週|毎月|定期|スケジュール|タイムテーブル)"
      ignore_if_contains: ["下書き", "ドラフト", "test", "テスト"]
      min_chars: 10
      allowed_role_ids: [ ]

dedup:
  window_minutes: 120
  hash_length: 2000

jobs:
  - name: "weekly_board_test"
    cron: "0 18 * * FRI"
    template: "default_board"

templates:
  default_board:
    title: "クエスト掲示板（テスト）"
    header: "テストサーバでの自動投稿です。"
    footer: "自動生成: /announce now template:default_board でも投稿可能。"
    color: 0x5865F2

blocks:
  - title: "ギルド内サークル（例）"
    items:
      - name: "ミリタリー研究会"
        tag: "#🪖｜ミリタリー研究会"
        schedule_text: "8/21 見学（未定）"
      - name: "お散歩・グルメサークル"
        tag: "#🌏｜お散歩・グルメサークル"
        schedule_text: "8/16 神宮外苑花火大会"
